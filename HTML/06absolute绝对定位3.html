<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05absolute绝对定位2</title>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 300px;
				height: 200px;
				background-color: pink;		
				margin: 20px;		
				padding: 20px;
				position: relative;
				left: 100px;
			}
			
			span {
				display: inline-block;
				width: 100px;
				height: 50px;
				background-color: lightgreen;
				/*父级元素没有定位,子级元素使用绝对定位是,偏移是以父元素来偏移的，偏移时不包含外边距*/
				position: absolute;
				left: 50px;
				top: 20px;
			}
		</style>
	</head>
	<body>
		
		<div>
			<span>
				
			</span>
		</div>
		
	</body>
</html>
