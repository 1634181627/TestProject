<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08绝对定位的水平与垂直居中</title>
		
		<style type="text/css">
			
			div {
				width: 200px;
				height: 200px;
				background-color: green;
				/*使用绝对定位的盒子,用auto来水平居中不生效*/
				/*margin: 50px auto;*/
				position: absolute;
			}
			
			/*水平居中*/
			.hr {
				
				/*先走父级元素宽度的一半*/
				left: 50%;
				/*再自己走回自己宽度的一半*/
				margin-left: -100px;
			}
			
			.vc {
				top: 50%;
				margin-top: -100px;
			}
			
			
		</style>
	</head>
	<body>
		
		<div class="hr">水平居中</div>
		<div class="vc">垂直居中</div>
		<div class="hr vc">水平+垂直居中</div>
	</body>
</html>
