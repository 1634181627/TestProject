<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02static定位</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: lightpink;
				/*静态定位,默认的，对于边偏移的设置是不生效的，可用于清除定位的*/
				position: static;
				top: 50px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		
	</body>
</html>
