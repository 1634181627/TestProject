<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05absolute绝对定位2</title>
		
		<style type="text/css">
			div {
				width: 300px;
				height: 200px;
				background-color: pink;		
				margin: 100px;		
			}
			
			span {
				display: inline-block;
				width: 100px;
				height: 50px;
				background-color: lightgreen;
				/*父级元素没有定位,子级元素使用绝对定位是,偏移是以浏览器来偏移的*/
				position: absolute;
				left: 50px;
				top: 20px;
			}
		</style>
	</head>
	<body>
		
		<div>
			<span>
				
			</span>
		</div>
		
	</body>
</html>
