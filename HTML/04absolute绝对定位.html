<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04absolute绝对定位</title>
		
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 300px;
				height: 200px;
				background-color: lightgreen;
				display: inline-block;				
			}
			
			.two {
				position: absolute;
				background-color: pink;
				top: 100px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		
		<div></div>
		<div class="two"></div>
		<div></div>
		
	</body>
</html>
